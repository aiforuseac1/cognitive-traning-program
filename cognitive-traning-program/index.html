    <script>
        const CONFIG = {
            PARTICLE_COUNT: 50,
            INITIAL_GAME: '1.html' // é»˜è®¤åŠ è½½çš„æ¸¸æˆ
        };

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (particlesContainer.children.length > 0) return; // é˜²æ­¢é‡å¤åˆ›å»º

            const fragment = document.createDocumentFragment();
            for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = `${Math.random() * 100}%`;
                p.style.top = `${Math.random() * 100}%`;
                p.style.animationDelay = `${Math.random() * 8}s`;
                p.style.animationDuration = `${Math.random() * 5 + 5}s`;
                fragment.appendChild(p);
            }
            particlesContainer.appendChild(fragment);
        }

        function loadGame(file) {
            const gameFrame = document.getElementById('gameFrame');
            gameFrame.src = file;

            // æ›´æ–°æŒ‰é’®çš„æ¿€æ´»çŠ¶æ€
            const navButtons = document.querySelectorAll('.nav-btn');
            navButtons.forEach(button => {
                if (button.dataset.src === file) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles(); // åˆ›å»ºèƒŒæ™¯ç²’å­æ•ˆæœ

            const navButtons = document.querySelectorAll('.nav-btn');
            navButtons.forEach(button => {
                button.addEventListener('click', () => {

            loadGame(CONFIG.INITIAL_GAME);
