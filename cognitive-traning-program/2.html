<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂèçÂêëÁúºÂä®ËÆ≠ÁªÉ Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2),
                        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            border-radius: 27px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.02); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .training-section {
            display: flex;
            min-height: 300px;
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .training-area {
            flex: 1;
            position: relative;
            display: flex;
        }

        .sides-container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .side {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            transition: background 0.3s ease;
        }

        .left-side {
            border-right: 1px solid rgba(255, 255, 255, 0.15);
        }

        .side-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            font-weight: 700;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .red-dot {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ff1744, #d50000);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 23, 68, 0.9), 0 0 50px rgba(255, 23, 68, 0.7), inset 0 0 20px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .red-dot.visible {
            opacity: 1;
            animation: strongPulse 0.6s ease-in-out infinite alternate;
        }

        @keyframes strongPulse {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.15); }
        }

        .control-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
        }

        .status {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            min-height: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .progress-container {
            margin: 15px auto;
            max-width: 400px;
            width: 90%;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 5px;
            width: 0%;
            transition: width 0.6s ease;
        }

        .controls-row {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px 25px;
        }

        .control-item {
            display: flex;
            align-items: center;
        }

        .controls-row label {
            color: white;
            margin-right: 10px;
            font-size: 14px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .controls-row input[type="number"], .controls-row select {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            width: 90px;
            text-align: center;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            -moz-appearance: textfield;
        }
        .controls-row select { width: 120px; }

        .controls-row input[type="number"]:focus, .controls-row select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
        }

        .controls-row input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        .controls-row input[type="checkbox"]:checked {
            background-color: #4ecdc4;
            border-color: #4ecdc4;
        }
        .controls-row input[type="checkbox"]:checked::before {
            content: '‚úî';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        .buttons-row { margin: 20px 0; }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 160px;
            font-family: 'Orbitron', 'Microsoft YaHei', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.6);
        }
        .btn:hover:not(:disabled)::before { left: 100%; }
        
        #startBtn {
             background: linear-gradient(135deg, #ff6b6b, #ee5a52);
             box-shadow: 0 8px 16px rgba(238, 90, 82, 0.4);
        }
        #startBtn:hover:not(:disabled) {
             box-shadow: 0 12px 24px rgba(238, 90, 82, 0.6);
        }
        #startBtn.pause-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 8px 16px rgba(79, 172, 254, 0.4);
        }
        #startBtn.pause-btn:hover:not(:disabled) {
            box-shadow: 0 12px 24px rgba(79, 172, 254, 0.6);
        }
        #startBtn.resume-btn {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            box-shadow: 0 8px 16px rgba(67, 233, 123, 0.4);
        }
        #startBtn.resume-btn:hover:not(:disabled) {
            box-shadow: 0 12px 24px rgba(67, 233, 123, 0.6);
        }
        
        .btn:disabled {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 8px rgba(189, 195, 199, 0.4);
        }

        .btn svg {
            width: 1.2em; height: 1.2em;
            fill: currentColor;
        }

        .counter {
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .game-container { padding: 20px; }
            .title { font-size: 22px; }
            .subtitle { font-size: 12px; }
            .btn { padding: 12px 24px; font-size: 14px; min-width: 140px; }
            .controls-row { gap: 10px 20px; }
        }

        @media (max-width: 520px) {
            body { padding: 10px; }
            .game-container { padding: 15px; }
            .controls-row { flex-direction: column; gap: 15px; }
            .buttons-row { display: flex; flex-direction: column; align-items: center; gap: 10px; }
            .btn { width: 100%; max-width: 250px; margin: 0; }
            .side-label { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    <div class="game-container">
        <div class="header">
            <h1 class="title">‚ú® ÂèçÂêëÁúºÂä®ËÆ≠ÁªÉ Pro ‚ú®</h1>
            <p class="subtitle">Êñ∞Â¢ûËá™Âä®ÊöÇÂÅú„ÄÅÂ£∞Èü≥ÂºÄÂÖ≥„ÄÅÂä®ÊÄÅËÉåÊôØÁ≠âÂäüËÉΩ</p>

        <div class="training-section">

            <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="controls-row">
                <div class="control-item">
                    <label for="modeSelect">Ê®°Âºè:</label>
                    <select id="modeSelect" title="ÈÄâÊã©Á∫¢ÁÇπÂá∫Áé∞ÁöÑÊ®°Âºè">
                        <option value="dynamic">Âä®ÊÄÅ</option>
                        <option value="alternate">‰∫§Êõø</option>
                        <option value="random">ÈöèÊú∫</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="roundsInput">Ê¨°Êï∞:</label>
                    <input type="number" id="roundsInput" min="1" max="100" value="10" title="ËÆæÁΩÆÊÄªËÆ≠ÁªÉËΩÆÊ¨° (1-100)">
                </div>
                <div class="control-item">
                    <label for="dwellInput">ÂÅúÁïô(ms):</label>
                    <input type="number" id="dwellInput" min="500" max="5000" step="100" value="1500" title="Á∫¢ÁÇπ‰øùÊåÅÂèØËßÅÁöÑÊó∂Èó¥ (500-5000ms)">
                </div>
                <div class="control-item">
                    <label for="intervalInput">Èó¥Èöî(ms):</label>
                    <input type="number" id="intervalInput" min="100" max="3000" step="100" value="500" title="Á∫¢ÁÇπÊ∂àÂ§±ÂêéÁöÑÈó¥ÈöîÊó∂Èó¥ (100-3000ms)">
                </div>
            </div>
            <div class="controls-row">
                <div class="control-item">
                    <input type="checkbox" id="progressiveCheckbox" title="ÂãæÈÄâÂêéÔºåÈÄüÂ∫¶‰ºöÈöèËΩÆÊ¨°Ëá™Âä®Âä†Âø´">
                    <label for="progressiveCheckbox" style="margin-left: 8px;">ÈÄüÂ∫¶ÈÄíÂ¢û</label>
                </div>
                <div class="control-item">
                    <input type="checkbox" id="soundCheckbox" title="ÂºÄÂêØÊàñÂÖ≥Èó≠ÊèêÁ§∫Èü≥" checked>
                    <label for="soundCheckbox" style="margin-left: 8px;">Â£∞Èü≥</label>
                </div>
            </div>
            
            <div class="buttons-row">
                <button class="btn" id="startBtn">
                    <span id="startBtnIcon"></span>
                    <span id="startBtnText">ÂºÄÂßãËÆ≠ÁªÉ</span>
                </button>
                <button class="btn" id="resetBtn">ÈáçÁΩÆ</button>
            </div>
            
            <div class="counter">
                ÂÆåÊàêÊ¨°Êï∞: <span id="completedCount">0</span> / <span id="totalDisplay">10</span>
            </div>
        </div>
    </div>

<script>
    // --- ÂÖ®ÈÉ®ÁöÑ JavaScript ‰ª£Á†ÅÂéüÂ∞Å‰∏çÂä®Âú∞Â§çÂà∂‰∫éÊ≠§ ---
    // ‰∏∫‰∫ÜÁÆÄÊ¥ÅÔºåËøôÈáåÁúÅÁï•‰∫ÜJS‰ª£Á†ÅÔºåÂÆûÈôÖ‰ΩøÁî®Êó∂ËØ∑Â∞ÜÊÇ®ÂéüÊù•ÁöÑ<script>Ê†áÁ≠æÂÜÖÊâÄÊúâÂÜÖÂÆπÁ≤òË¥¥Âú®Ê≠§Â§Ñ
    
    // --- ‰∏∫‰∫ÜËÆ©‰ª£Á†ÅÁõ¥Êé•ËøêË°åÔºåÊàëÂ∞ÜÊÇ®ÁöÑJS‰ª£Á†ÅÁ≤òË¥¥Âú®Ê≠§Â§Ñ ---
    const gameState = {
        currentRound: 0,
        totalRounds: 10,
        isTraining: false,
        isPaused: false,
        currentTimeout: null,
        countdownInterval: null,
        lastSide: null, // true for left, false for right
        dwellTime: 1500,
        intervalTime: 500,
        trainingMode: 'dynamic',
        isProgressive: false,
        isSoundEnabled: true,
        startTime: null,
    };

    const elements = {};
    let audioContext;
    
    // SVG icons for buttons
    const icons = {
        play: '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>',
        pause: '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>'
    };

    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        if (!particlesContainer || particlesContainer.children.length > 0) return;
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 6}s`;
            particle.style.animationDuration = `${Math.random() * 4 + 4}s`;
            particlesContainer.appendChild(particle);
        }
    }

    function initApp() {
        cacheElements();
        createParticles(); // <-- Êñ∞Â¢ûÁ≤íÂ≠êÂàõÂª∫Ë∞ÉÁî®
        loadSettings();
        setupEventListeners();
        resetTraining();  
    }

    function cacheElements() {
        elements.leftDot = document.getElementById('leftDot');
        elements.rightDot = document.getElementById('rightDot');
        elements.status = document.getElementById('status');
        elements.startBtn = document.getElementById('startBtn');
        elements.startBtnText = document.getElementById('startBtnText');
        elements.startBtnIcon = document.getElementById('startBtnIcon');
        elements.resetBtn = document.getElementById('resetBtn');
        elements.progressFill = document.getElementById('progressFill');
        elements.progressContainer = document.querySelector('.progress-container');
        elements.completedCount = document.getElementById('completedCount');
        elements.totalDisplay = document.getElementById('totalDisplay');
        elements.roundsInput = document.getElementById('roundsInput');
        elements.dwellInput = document.getElementById('dwellInput');
        elements.intervalInput = document.getElementById('intervalInput');
        elements.modeSelect = document.getElementById('modeSelect');
        elements.progressiveCheckbox = document.getElementById('progressiveCheckbox');
        elements.soundCheckbox = document.getElementById('soundCheckbox');
        elements.allControls = [elements.roundsInput, elements.dwellInput, elements.intervalInput, elements.modeSelect, elements.progressiveCheckbox, elements.soundCheckbox];
    }

    function initAudio() {
        if (!audioContext) {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.error("Web Audio API is not supported in this browser.");
            }
        }
    }

    function playSound(type = 'beep') {
        if (!gameState.isSoundEnabled || !audioContext) return;
        if (audioContext.state === 'suspended') audioContext.resume();
        
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

        if (type === 'complete') {
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
        } else { // beep
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
        }

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
    }

    function startTraining() {
        if (gameState.isTraining) return;
        initAudio();

        updateSettingsFromUI();
        setControlsDisabled(true);

        gameState.isTraining = true;
        gameState.isPaused = false;
        gameState.currentRound = 0;
        gameState.lastSide = null;
        gameState.startTime = Date.now();
        
        updateButtonUI('pause');
        updateProgress();
        startCountdown();
    }
    
    function startCountdown() {
        let count = 3;
        elements.status.textContent = `ÂáÜÂ§á... ${count}`;
        gameState.countdownInterval = setInterval(() => {
            count--;
            if (count > 0) {
                elements.status.textContent = `ÂáÜÂ§á... ${count}`;
            } else {
                clearInterval(gameState.countdownInterval);
                gameState.countdownInterval = null;
                runNextRound();
            }
        }, 1000);
    }

    function runNextRound() {
        if (gameState.currentRound >= gameState.totalRounds) {
            completeTraining();
            return;
        }
        if (gameState.isPaused || !gameState.isTraining) return;
        
        // Progressive speed-up notification
        if (gameState.isProgressive && gameState.currentRound > 0 && gameState.currentRound % 4 === 0) {
            const lastSpeed = calculateCurrentSpeed(gameState.currentRound - 1);
            const currentSpeed = calculateCurrentSpeed(gameState.currentRound);
            if (currentSpeed.dwell < lastSpeed.dwell || currentSpeed.interval < lastSpeed.interval) {
                elements.status.textContent = 'ÂáÜÂ§áÂä†ÈÄü!';
                gameState.currentTimeout = setTimeout(showDot, 700);
                return;
            }
        }
        
        showDot();
    }

    function showDot() {
        const isLeft = chooseSide();
        gameState.lastSide = isLeft;
        
        const activeDot = isLeft ? elements.leftDot : elements.rightDot;
        const inactiveDot = isLeft ? elements.rightDot : elements.leftDot;
        const sideContainer = activeDot.parentElement;

        inactiveDot.classList.remove('visible');
        const position = getRandomPosition(sideContainer);
        activeDot.style.left = `${position.x}px`;
        activeDot.style.top = `${position.y}px`;
        
        requestAnimationFrame(() => {
            activeDot.classList.add('visible');
            playSound('beep');
        });
        
        updateStatus();

        const { dwell, interval } = calculateCurrentSpeed(gameState.currentRound);

        gameState.currentTimeout = setTimeout(() => {
            if (!gameState.isTraining) return;
            activeDot.classList.remove('visible');
            gameState.currentRound++;
            updateProgress();

            if (gameState.currentRound < gameState.totalRounds) {
                elements.status.textContent = 'ÂáÜÂ§á‰∏ã‰∏Ä‰∏™...';
                gameState.currentTimeout = setTimeout(runNextRound, interval);
            } else {
                completeTraining();
            }
        }, dwell);
    }

    function togglePause(isManual = true) {
        if (!gameState.isTraining || (document.hidden && isManual)) return;
        gameState.isPaused = !gameState.isPaused;

        if (gameState.isPaused) {
            clearTimeout(gameState.currentTimeout);
            if (gameState.countdownInterval) {
                clearInterval(gameState.countdownInterval);
                gameState.countdownInterval = null;
            }
            updateButtonUI('resume');
            elements.status.textContent = `ËÆ≠ÁªÉÊöÇÂÅú‰∏≠... (${gameState.currentRound}/${gameState.totalRounds})`;
        } else {
            updateButtonUI('pause');
            elements.status.textContent = 'ÁªßÁª≠ËÆ≠ÁªÉÔºÅ';
            gameState.currentTimeout = setTimeout(runNextRound, 500);
        }
    }
    
    function resetTraining() {
        clearTimeout(gameState.currentTimeout);
        if (gameState.countdownInterval) {
            clearInterval(gameState.countdownInterval);
            gameState.countdownInterval = null;
        }
        
        gameState.isTraining = false;
        gameState.isPaused = false;
        gameState.currentRound = 0;
        
        elements.leftDot.classList.remove('visible');
        elements.rightDot.classList.remove('visible');
        
        updateButtonUI('start');
        setControlsDisabled(false);
        elements.status.textContent = 'ÂáÜÂ§áÂºÄÂßãËÆ≠ÁªÉ';
        
        updateSettingsFromUI();
        updateProgress();
    }

    function completeTraining() {
        const duration = (Date.now() - gameState.startTime) / 1000;
        gameState.isTraining = false;
        updateButtonUI('start');
        setControlsDisabled(false);
        elements.status.textContent = `üéâ ËÆ≠ÁªÉÂÆåÊàêÔºÅËÄóÊó∂ ${duration.toFixed(1)} ÁßíÔºÅ`;
        playSound('complete');
        
        elements.leftDot.classList.remove('visible');
        elements.rightDot.classList.remove('visible');
    }

    function updateSettingsFromUI() {
        gameState.totalRounds = clampValue(parseInt(elements.roundsInput.value), 1, 100, 10);
        gameState.dwellTime = clampValue(parseInt(elements.dwellInput.value), 500, 5000, 1500);
        gameState.intervalTime = clampValue(parseInt(elements.intervalInput.value), 100, 3000, 500);
        gameState.trainingMode = elements.modeSelect.value;
        gameState.isProgressive = elements.progressiveCheckbox.checked;
        gameState.isSoundEnabled = elements.soundCheckbox.checked;

        updateUIFromState();
        saveSettings();
    }

    function updateUIFromState() {
        elements.roundsInput.value = gameState.totalRounds;
        elements.dwellInput.value = gameState.dwellTime;
        elements.intervalInput.value = gameState.intervalTime;
        elements.modeSelect.value = gameState.trainingMode;
        elements.progressiveCheckbox.checked = gameState.isProgressive;
        elements.soundCheckbox.checked = gameState.isSoundEnabled;
        elements.totalDisplay.textContent = gameState.totalRounds;
    }

    function saveSettings() {
        const settingsToSave = {
            totalRounds: gameState.totalRounds,
            dwellTime: gameState.dwellTime,
            intervalTime: gameState.intervalTime,
            trainingMode: gameState.trainingMode,
            isProgressive: gameState.isProgressive,
            isSoundEnabled: gameState.isSoundEnabled,
        };
        localStorage.setItem('eyeTrainingSettings', JSON.stringify(settingsToSave));
    }

    function loadSettings() {
        const savedSettings = localStorage.getItem('eyeTrainingSettings');
        if (savedSettings) {
            const parsedSettings = JSON.parse(savedSettings);
            Object.assign(gameState, parsedSettings);
        }
        updateUIFromState();
    }
    
    function updateStatus() {
        elements.status.textContent = `ËÆ≠ÁªÉËøõË°å‰∏≠... (${gameState.currentRound + 1}/${gameState.totalRounds})`;
    }

    function updateProgress() {
        const progress = gameState.totalRounds > 0 ? (gameState.currentRound / gameState.totalRounds) * 100 : 0;
        elements.progressFill.style.width = `${progress}%`;
        elements.progressContainer.setAttribute('aria-valuenow', Math.round(progress));
        elements.completedCount.textContent = gameState.currentRound;
    }

    function updateButtonUI(state) {
        elements.startBtn.classList.remove('pause-btn', 'resume-btn');
        switch(state) {
            case 'pause':
                elements.startBtnText.textContent = 'ÊöÇÂÅúËÆ≠ÁªÉ';
                elements.startBtnIcon.innerHTML = icons.pause;
                elements.startBtn.classList.add('pause-btn');
                break;
            case 'resume':
                elements.startBtnText.textContent = 'ÁªßÁª≠ËÆ≠ÁªÉ';
                elements.startBtnIcon.innerHTML = icons.play;
                elements.startBtn.classList.add('resume-btn');
                break;
            default: // 'start'
                elements.startBtnText.textContent = 'ÂºÄÂßãËÆ≠ÁªÉ';
                elements.startBtnIcon.innerHTML = icons.play;
                break;
        }
    }
    
    function setControlsDisabled(disabled) {
        elements.allControls.forEach(control => control.disabled = disabled);
    }
    
    /**
     * Chooses which side the dot should appear on based on the current training mode.
     * 'dynamic': 70% chance to switch sides, 30% to stay on the same side.
     * 'alternate': Strictly switches between left and right.
     * 'random': 50/50 chance for either side.
     */
    function chooseSide() {
        switch(gameState.trainingMode) {
            case 'alternate':
                return gameState.lastSide === null ? true : !gameState.lastSide;
            case 'random':
                return Math.random() < 0.5;
            case 'dynamic':
            default:
                if (gameState.lastSide === null) return Math.random() < 0.5;
                // 30% chance to stay on the same side, 70% chance to switch
                return Math.random() < 0.3 ? gameState.lastSide : !gameState.lastSide;
        }
    }

    function getRandomPosition(container) {
        const rect = container.getBoundingClientRect();
        const dotSize = 50;
        // Keep the dot away from the edges
        const marginX = Math.max(dotSize, rect.width * 0.1); 
        const marginY = Math.max(dotSize, rect.height * 0.1);
        
        const safeWidth = rect.width - dotSize - marginX;
        const safeHeight = rect.height - dotSize - marginY;
        
        const x = marginX / 2 + (dotSize / 2) + Math.random() * safeWidth;
        const y = marginY / 2 + (dotSize / 2) + Math.random() * safeHeight;
        
        return { x, y };
    }

    /**
     * Calculates the speed for the current round in progressive mode.
     * @param {number} round - The current round number.
     * @returns {{dwell: number, interval: number}}
     */
    function calculateCurrentSpeed(round) {
        if (!gameState.isProgressive) {
            return { dwell: gameState.dwellTime, interval: gameState.intervalTime };
        }
        // Speed increases every 4 rounds
        const difficultyFactor = Math.floor(round / 4);
        // Decrease dwell time by 8% per step, with a floor of 500ms
        const dwell = Math.max(500, gameState.dwellTime * Math.pow(0.92, difficultyFactor));
        // Decrease interval by 12% per step, with a floor of 100ms
        const interval = Math.max(100, gameState.intervalTime * Math.pow(0.88, difficultyFactor));
        
        return { dwell: Math.round(dwell), interval: Math.round(interval) };
    }

    function clampValue(value, min, max, defaultValue) {
        const num = Number(value);
        if (isNaN(num)) return defaultValue;
        return Math.max(min, Math.min(num, max));
    }
    
    function setupEventListeners() {
        elements.startBtn.addEventListener('click', () => {
            if (!gameState.isTraining) {
                startTraining();
            } else {
                togglePause();
            }
        });
        
        elements.resetBtn.addEventListener('click', resetTraining);
        
        elements.allControls.forEach(control => {
            control.addEventListener('change', () => {
                if (!gameState.isTraining) updateSettingsFromUI();
            });
            if (control.type === 'number') {
                control.addEventListener('blur', () => {
                   if (!gameState.isTraining) updateSettingsFromUI();
                });
            }
        });
        
        window.addEventListener('resize', () => {
            if (gameState.isTraining && !gameState.isPaused) {
                clearTimeout(gameState.currentTimeout);
                elements.leftDot.classList.remove('visible');
                elements.rightDot.classList.remove('visible');
                elements.status.textContent = 'Ë∞ÉÊï¥‰∏≠...';
                gameState.currentTimeout = setTimeout(runNextRound, 200);
            }
        });

        // Auto-pause when tab is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameState.isTraining && !gameState.isPaused) {
                togglePause(false);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', initApp);
</script>
