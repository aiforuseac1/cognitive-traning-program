<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 认知训练中心：多维挑战</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* 从你提供的代码中学习到的变量和基础样式 */
        :root {
            --primary-glow: rgba(78, 205, 196, 0.8);
            --secondary-glow: rgba(102, 126, 234, 0.6);
            --bg-start: #1f264a;
            --bg-end: #c26b9d;
            --container-bg: rgba(10, 15, 40, 0.5);
            --border-glow-start: #ff6b6b;
            --border-glow-end: #dda0dd;
            --text-gradient-start: #ff6b6b;
            --text-gradient-middle: #4ecdc4;
            --text-gradient-end: #45b7d1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, var(--bg-start), #2f3868, #5a4a78, #8b5a8b, var(--bg-end));
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden; /* 防止iframe外的滚动条 */
            color: white;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 浮动粒子效果 */
        .floating-particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .particle { position: absolute; width: 4px; height: 4px; background: rgba(255, 255, 255, 0.7); border-radius: 50%; animation: float 8s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); opacity: 0.8; } 50% { transform: translateY(-25px); opacity: 0.3; } }

        .main-wrapper {
            background: var(--container-bg);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 20px; /* 调整内边距以适应顶部导航 */
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            max-width: 1200px; /* 增加最大宽度 */
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px); /* 减去body padding */
            overflow: hidden; /* 防止内部内容溢出 */
        }

        .main-wrapper::before {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--border-glow-start), var(--text-gradient-middle), #45b7d1, #96ceb4, #ffeaa7, var(--border-glow-end));
            border-radius: 27px; z-index: -1; animation: borderGlow 4s ease-in-out infinite alternate;
        }
        @keyframes borderGlow { from { opacity: 0.4; transform: scale(1); } to { opacity: 0.8; transform: scale(1.005); } } /* 调整scale */

        .header-title {
            text-align: center;
            margin-bottom: 20px;
            padding-top: 10px;
        }

        .header-title h1 {
            background: linear-gradient(45deg, var(--text-gradient-start), var(--text-gradient-middle), var(--text-gradient-end));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 36px; /* 调整标题大小 */
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: titlePulse 2s ease-in-out infinite alternate;
        }
        @keyframes titlePulse { from { transform: scale(1); } to { transform: scale(1.02); } } /* 调整脉冲幅度 */

        nav.game-navigation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 允许按钮换行 */
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        nav.game-navigation .nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px; /* 调整按钮内边距 */
            border-radius: 30px; /* 调整按钮圆角 */
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px var(--secondary-glow);
            text-decoration: none; /* 确保a标签也应用样式 */
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px; /* 按钮最小宽度 */
        }

        nav.game-navigation .nav-btn:hover {
            transform: translateY(-3px) scale(1.05); /* 悬停效果更明显 */
            box-shadow: 0 10px 20px var(--secondary-glow);
            background: linear-gradient(135deg, #764ba2, #667eea); /* 渐变反转 */
        }

        nav.game-navigation .nav-btn.active {
            background: linear-gradient(135deg, var(--primary-glow), #4ecdc4); /* 激活状态颜色 */
            box-shadow: 0 0 20px var(--primary-glow), 0 0 30px rgba(78, 205, 196, 0.6);
            transform: scale(1.08); /* 激活状态更突出 */
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        #gameFrame {
            width: 100%;
            flex-grow: 1; /* 使iframe填充剩余空间 */
            min-height: 600px; /* 最小高度，防止内容过少时iframe过小 */
            border: 1px solid rgba(255, 255, 255, 0.1); /* 边框与整体风格一致 */
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3); /* 深色背景 */
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5); /* 内部阴影效果 */
            overflow: hidden; /* 隐藏iframe内部可能出现的滚动条 */
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            padding-bottom: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 800px) {
            .main-wrapper { padding: 15px; min-height: calc(100vh - 30px); }
            .header-title h1 { font-size: 28px; }
            nav.game-navigation { flex-direction: column; gap: 10px; }
            nav.game-navigation .nav-btn { width: 80%; max-width: 200px; padding: 10px 20px; }
            #gameFrame { min-height: 400px; }
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .main-wrapper { border-radius: 15px; padding: 10px; min-height: calc(100vh - 20px); }
            .main-wrapper::before { border-radius: 17px; }
            .header-title h1 { font-size: 24px; }
            nav.game-navigation { padding: 10px; gap: 8px; }
            nav.game-navigation .nav-btn { font-size: 14px; padding: 8px 15px; }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

    <div class="main-wrapper">
        <div class="header-title">
            <h1>🧠 认知训练中心：多维挑战 🚀</h1>
        </div>

        <nav class="game-navigation" id="gameNavigation">
            <button class="nav-btn" data-src="1.html">工作记忆扩容训练</button>
            <button class="nav-btn" data-src="2.html">前额叶视觉刺激抑制训练</button>
            <button class="nav-btn" data-src="3.html">注意力舒尔特方格训练</button>
            <button class="nav-btn" data-src="4.html">前额叶刹车功能训练</button>
        </nav>

        <iframe id="gameFrame" src="1.html" title="认知游戏区域"></iframe>

        <div class="footer">
            &copy; 2023 认知训练中心. 所有挑战，助力升级。
        </div>
    </div>

    <script>
        const CONFIG = {
            PARTICLE_COUNT: 50,
            INITIAL_GAME: '1.html' // 默认加载的游戏
        };

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (particlesContainer.children.length > 0) return; // 防止重复创建

            const fragment = document.createDocumentFragment();
            for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = `${Math.random() * 100}%`;
                p.style.top = `${Math.random() * 100}%`;
                p.style.animationDelay = `${Math.random() * 8}s`;
                p.style.animationDuration = `${Math.random() * 5 + 5}s`;
                fragment.appendChild(p);
            }
            particlesContainer.appendChild(fragment);
        }

        function loadGame(file) {
            const gameFrame = document.getElementById('gameFrame');
            gameFrame.src = file;

            // 更新按钮的激活状态
            const navButtons = document.querySelectorAll('.nav-btn');
            navButtons.forEach(button => {
                if (button.dataset.src === file) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles(); // 创建背景粒子效果

            const navButtons = document.querySelectorAll('.nav-btn');
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    loadGame(button.dataset.src);
                });
            });

            // 页面加载时默认加载第一个游戏并设置激活状态
            loadGame(CONFIG.INITIAL_GAME);
        });
    </script>
</body>
</html>
